<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />

    <title></title>
</head>

<body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation" style="font-family: Arial; color: aqua;  font-size: 16px;line-height: 25px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"> Pitch </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Categories
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/user/category/interviews">Interview</a>

                            <li>
                                <a href="/user/category/advertisements">Advertisement</a>

                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
                    </li>
                    <li>
                        <a href="{{url_for('auth.logout')}}">Sign out</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{url_for('auth.login')}}">Sign in</a>
                    </li>
                    {%endif%}
                </ul>
            </div>

        </div>
    </div>
